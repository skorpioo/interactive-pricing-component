<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive pricing component</title>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./app.js"></script>
	</head>
	<body>
		<main>
			<div class="card">
				<header class="card__header">
					<h1>Simple, traffic-based pricing</h1>
					<p>Sign-up for our 30-day trial. No credit card required.</p>
					<img src="./images/pattern-circles.svg" alt="" />
				</header>

				<section class="card__interactive">
					<div class="card__grid">
						<div class="pageviews">
							<span class="pageviews-value" data-pageviews></span>
							Pageviews
						</div>
						<div class="price">
							<span class="price__fullprice" data-fullprice></span>
							<span class="price__number" data-price></span>
							<span class="price__time" data-time></span>
						</div>
						<div class="range-slider">
							<input type="range" name="range" id="range" min="0" max="4" value="2" data-slider />
						</div>
					</div>
					<div class="card__toggle">
						<p class="billing" id="monthly">Monthly Billing</p>
						<div class="toggle-wrapper">
							<label class="toggle" for="toggle">
								<input type="checkbox" name="toggle" id="toggle" data-toggle />
								<span class="slider round"></span>
							</label>
						</div>
						<p class="billing" id="yearly">Yearly Billing</p>
					</div>
				</section>
				<footer>
					<ul>
						<li>Unlimited websites</li>
						<li>100% data ownership</li>
						<li>Email reports</li>
					</ul>
					<button>Start my trial</button>
				</footer>
			</div>
		</main>
	</body>
</html>
